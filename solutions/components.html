<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Solution Components - MUDITEL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/energy-solutions.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body>
    <!-- Solution Selection Header -->
    <section class="solution-header py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">Configure Your Solution</h1>
                </div>
                <div class="col-md-6">
                    <div class="solution-selector">
                        <button class="solution-btn" data-solution="off-grid">
                            <i class="fas fa-solar-panel"></i>
                            Off-Grid
                        </button>
                        <button class="solution-btn" data-solution="on-grid">
                            <i class="fas fa-plug"></i>
                            On-Grid
                        </button>
                        <button class="solution-btn" data-solution="hybrid">
                            <i class="fas fa-battery-full"></i>
                            Hybrid
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Components Section -->
    <section class="components-section py-5">
        <div class="container">
            <!-- Component Categories -->
            <div class="component-categories mb-5">
                <button class="category-btn active" data-category="all">All Components</button>
                <button class="category-btn" data-category="panels">Solar Panels</button>
                <button class="category-btn" data-category="inverters">Inverters</button>
                <button class="category-btn" data-category="batteries">Batteries</button>
                <button class="category-btn" data-category="accessories">Accessories</button>
            </div>

            <!-- Components Grid -->
            <div class="row g-4" id="componentsGrid">
                <!-- Components will be dynamically loaded here -->
            </div>

            <!-- Selected Components Summary -->
            <div class="selected-components-summary mt-5">
                <h3>Selected Components</h3>
                <div class="selected-items" id="selectedItems">
                    <!-- Selected items will appear here -->
                </div>
                <div class="summary-footer mt-4">
                    <div class="estimated-cost">
                        Estimated Cost: <span id="totalCost">$0.00</span>
                    </div>
                    <button class="btn btn-primary btn-lg" id="requestQuoteBtn">
                        Request Detailed Quote
                        <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/components.js"></script>
</body>
</html>
